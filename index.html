<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>Document</title>
    </head>
    <body>
        <div id="image-container">
            <div class="logo">
                <img src="/images/odin-lined.png" alt="Odin Logo" />
                <p>Odin</p>
            </div>
        </div>
        <div id="content">
            <p class="larger marginless">
                This is not a real online service! You know you need something
                like this in your life to help you realize tour deepest dreams.
            </p>
            <p class="larger marginless">Sign up <i>now</i> to get started.</p>
            <p class="larger">You know <i>you</i> want to.</p>

            <form action="javascript:void(0);" method="post">
                <div class="main-form">
                    <h1>Let's do this!</h1>
                    <div class="form-row">
                        <label for="user-fname">
                            <span>
                                FIRST NAME <span aria-label="required">*</span>
                            </span>
                            <input
                                type="text"
                                name="fname"
                                id="user-fname"
                                required
                                placeholder="John"
                            />
                        </label>
                        <label for="user-lname">
                            <span>
                                LAST NAME <span aria-label="required">*</span>
                            </span>
                            <input
                                type="text"
                                name="lname"
                                id="user-lname"
                                required
                                placeholder="Doe"
                            />
                        </label>
                    </div>
                    <div class="form-row">
                        <label for="user-mail">
                            <span>
                                EMAIL <span aria-label="required">*</span>
                            </span>
                            <input
                                type="email"
                                name="email"
                                id="user-mail"
                                required
                                placeholder="john@doe.com"
                            />
                        </label>
                        <label for="user-number">
                            PHONE NUMBER
                            <input
                                type="tel"
                                name="number"
                                id="user-number"
                                placeholder="+123 4567 8901"
                            />
                        </label>
                    </div>
                    <div class="form-row">
                        <label for="user-password">
                            <span>
                                PASSWORD <span aria-label="required">*</span>
                            </span>
                            <input
                                type="password"
                                name="password"
                                id="user-password"
                                required
                                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                                minlength="8"
                                placeholder="********"
                                title="Password has to contain at least an uppercase, lowercase and a number character and has to be more than 8 characters in length"
                            />
                        </label>
                        <label for="user-password-confirm">
                            <span>
                                CONFIRM PASSWORD
                                <span aria-label="required">*</span>
                            </span>
                            <input
                                type="text"
                                id="user-password-confirm"
                                required
                                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                                minlength="8"
                                placeholder="********"
                                title="Password has to contain at least an uppercase, lowercase and a number character and has to be more than 8 characters in length"
                            />
                        </label>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>

            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </body>
</html>
